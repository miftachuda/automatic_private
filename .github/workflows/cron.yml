name: Syncronize
on:
  schedule:
    - cron: '30 4,5,12,13,20,21 * * *'
    # - cron: '*/6 * * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.18.0
      - name: Install Dependencies
        run: |
          npm i
          node exe.js