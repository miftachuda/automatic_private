name: Syncronize
on:
  workflow_dispatch:
  schedule:
    - cron: '30 3,5,11,13,19,21 * * *'
    # - cron: '*/6 * * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.18.0
      - name: Install Dependencies
        run: npm i
      - name: Running Script
        run: node exe.js
